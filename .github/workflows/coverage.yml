name: Test and coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Run e2e tests
         run: |
           make test  
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
